{% extends "edomexa/base.html" %}

{% load static %}

{% block content %}

    <div class="container-fluid p-0">

        <div>
            <img class="section-banner-image" src="{% static 'edomexa/resources/'|add:section.banner_path %}" alt="banner-image">
        </div>

        <div class="container">

            <div class="row mb-3">

                {% for p in posts %}

                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <div class="card post-card">
                                <div class="position-relative">
                                    <img src="{% static p.miniature_path %}" class="card-img-top post-card-image" alt="card image">
                                    <div class="position-absolute post-card-image-text-overlay">
                                            <h5 class="card-title text-center p-0">{{ p.title }}</h5>
                                            <h6 class="card-subtitle text-muted text-center">{{ p.subtitle }}</h6>
                                    </div>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <p class="card-text text-center post-card-text">{{ p.summary|truncatechars:250 }}</p>
                                    <div class="d-flex justify-content-center align-items-end">
                                        <a class="btn btn-outline-primary boton-seccion"
                                           href="{% url 'detalles-post' post_id=p.id %}"
                                           role="button">leer m√°s</a>
                                    </div>
                                </div>
                            </div>

                        </div>

                {% endfor %}

            </div>

        </div>

    </div>

{% endblock content %}
